<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        width: 80%;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .content {
        color: #32325d;
      }
      .button {
        display: inline-block;
        background-color: #6772e5;
        color: #fff;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #555abf;
      }
      .button:active {
        background-color: #43458b;
      }
      .footer {
        border-top: 1px solid #ededed;
        padding-top: 20px;
        margin-top: 20px;
        color: #74787e;
        font-size: 12px;
        line-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="your-logo-url" alt="Logo" width="200" />
      </div>
      <div class="content">
        <p>Hi there,</p>
        <p>
          Thank you for using AutoDaddy. Your order is ready. Please click the
          button below to access your report.
        </p>
        <p><a href="{{url}}" class="button">Go To Report</a></p>
        <p>Regards,</p>
        <p>AutoDaddy</p>
      </div>
      <div class="footer">
        <p><strong>Contact Us:</strong></p>
        <p>Email: support@autodaddy.com</p>
        <p>Phone: 07455-025-053</p>
      </div>
      <div class="logo">
        <!-- Your SVG here -->
        <svg
          className="car"
          width="102"
          height="40"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g
            transform="translate(2 1)"
            stroke="#002742"
            fill="none"
            fillRule="evenodd"
            strokeLinecap="round"
            strokeLinejoin="round"
          >
            <path
              className="car__body"
              d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01"
              strokeWidth="3"
            />
            <ellipse
              className="car__wheel--left"
              strokeWidth="3.2"
              fill="#f5ff86"
              cx="83.493"
              cy="30.25"
              rx="6.922"
              ry="6.808"
            />
            <ellipse
              className="car__wheel--right"
              strokeWidth="3.2"
              fill="#f5ff86"
              cx="46.511"
              cy="30.25"
              rx="6.922"
              ry="6.808"
            />
            <path
              className="car__line car__line--top"
              d="M22.5 16.5H2.475"
              strokeWidth="3"
            />
            <path
              className="car__line car__line--middle"
              d="M20.5 23.5H.4755"
              strokeWidth="3"
            />
            <path
              className="car__line car__line--bottom"
              d="M25.5 9.5h-19"
              strokeWidth="3"
            />
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
